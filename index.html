<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.webp" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <title>Starbucks</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="https://www.starbucks.com"><img src="images/logo.png" alt="Starbucks"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="sec1">
                <h1>It's not just a</h1><br>
                <h1>Coffee</h1><br>
                <h1>It's <span id="bggr">Starbucks</span></h1>
                <small>Lorem ipsum dolor sit amet consectetur adipisicing elit.</small><br>
                <button>Learn More</button>
            </section>
            <section id="sec2">
                <div id="imgs">
                    <img src="images/thumb1.png" alt="">
                    <img src="images/img2.png" alt="">
                    <img src="images/img3.png" alt="">
                </div>
            </section>
            <section id="sec3">
                <div id="quarterCircleTopRight"></div>
                <div class="social">
                    <a href="https://www.facebook.com"><img src="images/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com"><img src="images/instagram.png" alt=""></a>
                    <a href="https://www.twitter.com"><img src="images/twitter.png" alt=""></a>
                </div>
                <img id="giant" src="images/img1.png" alt="">
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
